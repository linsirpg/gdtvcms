

<!-- 一排3.5列 滑动 -->

<div class="product-list-template5" ng-if="Data.List.length">

    <div ng-if="Data.Banner.length" banner="Data.Banner"></div>

    <div ng-if="Data.Advert" advert-list data-data="Data.Advert" data-statistics="$advertStatistics"></div>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" ng-repeat="Item in Data.List" on-finish-render-filters="swiperInit">
                <a href="{{Item.Url}}" class="product-item" ng-click="$productStatistics.click(Item.ProductNo)">
                    <div class="cover">
                        <img ng-if="Item.ProductBanner[0]" ng-src="{{Item.ProductBanner[0].Image.Thumb}}" ng-alt="{{Item.ProductName}}">
                    </div>
                    <div class="label" ng-if="Item.PromotionTagText">
                        <img ng-src="./imgs/product_list_template5/label/{{Item.PromotionTag}}.png" ng-alt="{{Item.PromotionTagText}}">
                    </div>
                    <h6>{{Item.ProductName}}</h6>
                    <p class="sale"><i>￥</i><span>{{Item.SalePrice}}</span></p>
                    <div class="tianjia">
                        <img src="./imgs/product_list_template1/slgsbtn.png" alt="" style="margin-right:20px;">
                    </div>
                </a>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

</div>
